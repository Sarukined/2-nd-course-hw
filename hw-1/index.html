<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero center">
      <div class="hero__box">
        <h1 class="hero__title">Добро пожаловать на мой сайт !</h1>
        <p class="hero__text">
          Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
          <span class="hero__text__fatty">поехали</span> и
          <span class="hero__text__fatty">приступай</span>
        </p>
        <button class="hero__button">Поехали!</button>
      </div>
    </section>
    <section class="games">
      <div class="games__box center">
        <a class="games__box__icon" href="#">
          <p class="box__icon__text">Игра 1</p>
        </a>
        <a class="games__box__icon" href="#">
          <p class="box__icon__text">Игра 2</p>
        </a>
        <a class="games__box__icon" href="#">
          <p class="box__icon__text">Игра 3</p>
        </a>
      </div>
    </section>
  </body>
</html>
